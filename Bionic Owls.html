<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Owls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        header a:hover {
            color: #f39c12;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 3rem;
            animation: slideIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
        }
        .hero a {
            display: inline-block;
            padding: 10px 25px;
            color: #fff;
            background-color: #f39c12;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .hero a:hover {
            transform: scale(1.1);
            background-color: #d35400;
        }
        .content {
            padding: 50px 10%;
            text-align: center;
            background-color: #f4f4f4;
        }
        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1rem;
            line-height: 1.8;
            color: #666;
        }
        .card {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bionic Owls</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1>Welcome to the Bionic Owls Website</h1>
      
        <a href="#about">Get Started</a>
    </section>
    <section id="about" class="content">
        <h2>About Us</h2>
       
        <div class="card">Innovative Design</div>
        <div class="card">Custom Solutions</div>
      
    </section>
    <footer>
        &copy; 2025 Bionic Owls Website. All Rights Reserved.
    </footer>
</body>
</html>
