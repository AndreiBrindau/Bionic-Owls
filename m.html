    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        header a:hover {
            color: #f39c12;
        }
        .hero {
            height: 120vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            animation: fadeIn 2s ease-in-out;
        }
        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .a{
            color:black;
        }
.a:hover{
    color: #f39c12;
}
        header nav a:hover {
            color: #f39c12;
        }

        
        .hero h1 {
            font-size: 3rem;
            animation: slideIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
        }
        .hero a {
            display: inline-block;
            padding: 10px 25px;
            color: #fff;
            background-color: #f39c12;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .hero a:hover {
            transform: scale(1.1);
            background-color: #d35400;
        }
        .content {
            padding: 50px 10%;
            height:100vh;
            text-align: center;
            background-color: #f4f4f4;
        }
        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1rem;
            line-height: 1.8;
            color: #666;
        }
        .card {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .poster3{
            border: #333;
            width: 8cm;
            height:5cm;
        border-style: solid; 
            border-width: 5cm #333;
            float:left;
        }
        .poster2{
            border: #333;
            width: 6cm;
            height:4cm;
        border-style: solid; 
            border-width: 5cm #333;
            float:right;
        }
        .poster{

        .hero2{

            text-align: center;

        .hero3{

            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            animation: fadeIn 5s ease-in-out;
        }
        .owl{
            cursor:pointer;
        }
    </style>
